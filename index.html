<!doctype html>
<html>
	<head>
		<title>Day Calculator</title>
		<link href="/assets/favicon.ico" rel="icon" sizes="any">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script defer src="assets/main.js"></script>
	</head>

<body>

	<div class="container">

		<div class="logo">
			<img src="assets/logo.svg" alt="Sun Dali Day Calculator Logo">
		</div>

		<div class="tabs" id="tabs">
			<button id="between-days">between days</button>
			<button id="add-sub-days">add/subtract days</button>
		  </div>

		<!-- DAYS BETWEEN -->
		<div id="daysbetween">

			<div id="calculator-container">
				<div class="input-group">
					<input type="date" id="date1">
					<button id="today1">today</button>
				</div>

				<div class="input-group">
					<input type="date" id="date2">
					<button id="today2">today</button>
				</div>
				
				<div class= "center">
					<button id="calculate-days" disabled>calculate</button>
				</div>
			</div>
		
		</div>

		<!-- ADD/SUB DAYS -->
		<div id="addsubdays" class="hidden">
			<div class="input-group">
				<input type="date" id="base-date">
				<button id="base-today">today</button>
			</div>

			<div class="input-group">
				<input type="number" id="num-days" placeholder="#">
				<p>days</p>
			</div>

			<div class= "center">
				<button id="add-days">add</button>
				<button id="subtract-days">subtract</button>
			</div>
		
		</div>
		
		<!-- RESULTS -->
        <div id="result-container" style="display: none;">
			<div class="together">
            <p id="result"></p>
			<p class="days">days</p>
			</div>

			<div class="filters">

				<button class="blue" id="bluebutton">.</button>
				<button class="yellow" id="yellowbutton">.</button>
				<button class="yellow" id="yellowbutton">.</button>
				<button class="yellow" id="yellowbutton">.</button>

			</div>

            <button id="back">• back •</button>
        </div>

    </div>
</body>

</html>
