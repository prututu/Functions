<!doctype html>
<html>
	<head>
		<title>Day Calculator</title>
		<link href="/assets/favicon.ico" rel="icon" sizes="any">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script defer src="assets/main.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet">
	</head>

<body>
	<div class="container">
        <h1>Day Calculator</h1>
		<div id="calculator-container">
			<div class="input-group">
			  <input type="date" id="date1">
			  <button id="today1">Today</button>
			</div>
			<div class="input-group">
			  <input type="date" id="date2">
			  <button id="today2">Today</button>
			</div>
			<button id="calculate-days" disabled>Calculate Days</button>
		  </div>
        <div id="result-container" style="display: none;">
            <p id="result"></p>
            <button id="back">Back</button>
        </div>
    </div>
</body>

</html>
