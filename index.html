<!doctype html>
<html>
	<head>
		<title>Day Calculator</title>
		<link href="/assets/favicon.ico" rel="icon" sizes="any">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script defer src="assets/main.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet">
	</head>

<body>

	<div class="container">

		<div class="logo">
			<img src="assets/logo.svg" alt="Sun Dali Day Calculator Logo">
		</div>

		<div class="tabs" id="tabs">
			<button id="between-days">between days</button>
			<button id="add-sub-days">add/subtract days</button>
		  </div>

		<div id="daysbetween">

			<div id="calculator-container">
				<div class="input-group">
				<input type="date" id="date1">
				<button id="today1">Today</button>
				</div>

				<div class="input-group">
				<input type="date" id="date2">
				<button id="today2">Today</button>
				</div>

				<button id="calculate-days" disabled>Calculate Days</button>
			</div>
		
		</div>

		<div id="addsubdays" class="hidden">
			<div class="input-group">
				<input type="date" id="base-date">
				<button id="base-today">Today</button>
			</div>
			<input type="number" id="num-days" placeholder="Number of days">
			<div>
				<button id="add-days">Add Days</button>
				<button id="subtract-days">Subtract Days</button>
			</div>
			
		</div>
		

        <div id="result-container" style="display: none;">
			
            <p id="result"></p>
			<div class="filters">
				<button class="blue" id="bluebutton">blue</button>
				<button class="yellow" id="yellowbutton"> yellow</button>
			</div>
            <button id="back">Back</button>
        </div>

    </div>
</body>

</html>
