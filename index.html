<!doctype html>
<html>
	<head>
		<title>Day Calculator</title>
		<link href="/assets/favicon.ico" rel="icon" sizes="any">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/main.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet">
	</head>

<body>
	<!-- DAYS BETWEEN -->
	<div class="browser-window">
        <input type="date" id="date1">
        <input type="date" id="date2">

		<div class="tooltip">
			<button id="calculateButton" disabled>Calculate Days</button>
			<span class="tooltip-text">Oops! Looks like you forgot to enter some dates. Please pick a start and end date</span>
		  </div>

		<div class="result" id="result"></div>
    </div>

	<!-- ADD/SUBTRACT DAYS -->
	<div class="browser-window">
		<h2 class="browser-heading">Date Calculator - Add or Subtract Days</h2>
		<div>
		  <button id="addButton">Add</button>
		  <button id="subtractButton">Subtract</button>
		</div>
		<div>
		  <label for="days">Days:</label>
		  <input type="number" id="days" min="0">
		</div>
		<div>
		  <label for="inputDate">Date:</label>
		  <input type="date" id="inputDate">
		</div>
		<div>
		  <button id="calculateNewDate" disabled>Calculate New Date</button>
		</div>
		<div id="newDateResult"></div>
	
	</div>
    <script>

    </script>
</body>
</html>
</html>
